postgresql:
  primary:
    initdb:
      scripts:
        schema.sql: |
          create table business_unit_key_result (id bigint not null, business_unit_objective_id bigint, company_key_result_id bigint, "owner_id" bigint, primary key (id));
          create table business_unit_objective (id bigint not null, primary key (id));
          create table company_key_result (id bigint not null, company_objective_id bigint, primary key (id));
          create table company_objective (id bigint not null, primary key (id));
          create table key_result (id bigint generated by default as identity, confidence double not null, current double not null, goal double not null, name varchar(255), primary key (id));
          create table key_result_history (id bigint generated by default as identity, comment varchar(255), old_confidence double not null, old_current double not null, timestamp timestamp, version integer not null, key_result_id bigint, primary key (id));
          create table objective (id bigint generated by default as identity, name varchar(255), start_date date, primary key (id));
          create table role (id bigint generated by default as identity, name varchar(255), primary key (id));
          create table "user" (id bigint generated by default as identity, password varchar(255), username varchar(255), role_id bigint, primary key (id));
          alter table business_unit_key_result add constraint FK5em253b88qqi87dgbmrc3akky foreign key (business_unit_objective_id) references business_unit_objective;
          alter table business_unit_key_result add constraint FKcw6mvj0aqqk1xsybfh1i8g0l0 foreign key (company_key_result_id) references company_key_result;
          alter table business_unit_key_result add constraint FKtffj932bj06ytcmjvtryml56m foreign key ("owner_id") references "user";
          alter table business_unit_key_result add constraint FKr8mik5kr3yb9cjpnyj1pcqvhf foreign key (id) references key_result;
          alter table business_unit_objective add constraint FK79d4xpwqaqd66hf5k3127fq5m foreign key (id) references objective;
          alter table company_key_result add constraint FK7asg4vvpffrr4akyoabyurfy8 foreign key (company_objective_id) references company_objective;
          alter table company_key_result add constraint FKiyaadv988rc63p6kw5hgnl4 foreign key (id) references key_result;
          alter table company_objective add constraint FKbphdp0j15g010g81x9elnai6i foreign key (id) references objective;
          alter table key_result_history add constraint FKbx1m7brmsdfpkehnmmsxblwg7 foreign key (key_result_id) references key_result;
          alter table "user" add constraint FKdl9dqp078pc03g6kdnxmnlqpc foreign key (role_id) references role;
